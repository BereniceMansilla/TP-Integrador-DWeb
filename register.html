<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate</title>
    <link rel="stylesheet" href="./assets/background.css">
    <link rel="stylesheet" href="./assets/register-style.css">
</head>
<body>
    <form action="" method="post" class="login">
        <div class="contenedor-login">
            <h1>¿Todavía no tenés cuenta?</h1>
            <div class="input-info">
                <img src="./assets/imagenes/icons/circulo-de-usuario.png" alt="Usuario">
                <input type="text" placeholder="Ej.: nombre apellido">
            </div>

            <div class="input-info">
                <img src="./assets/imagenes/icons/email.png" alt="email">
                <input type="email" placeholder="Ej.: ejemplo@ejemplo.com">
            </div>

            <div class="input-info">
                <img src="./assets/imagenes/icons/candado.png" alt="contraseña">
                <input type="password" placeholder="contraseña">
            </div>

            <div>
                <button class="button" role="button"><a href="index.html">Crear una cuenta</a></button>
            </div>

            <a href="login.html"><p>¿Ya tienes una cuenta? Inicia Sesión</p></a>
        </div>
    </form>
</body>
</html>
